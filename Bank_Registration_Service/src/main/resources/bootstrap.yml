server:
     port: 8761


spring:
   application:
         name: eureka-server

eureka:
     instance:
       hostname: localhost
       prefer-ip-address: false
     client:
       registerWithEureka: false
       fetchRegistry: false
       serviceUrl:
         defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/




